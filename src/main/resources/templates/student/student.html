<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<title>Student</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">University</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/university-manager">Home</a></li>
					<li><a class="nav-link active" aria-current="page"
						href="/departments">Departments</a></li>
					<li><a class="nav-link active" aria-current="page"
						href="/groups">Groups</a></li>
					<li><a class="nav-link active" aria-current="page"
						href="/students">Students</a></li>
					<li><a class="nav-link active" aria-current="page"
						href="/teachers">Teachers</a></li>
					<li><a class="nav-link active" aria-current="page"
						href="/lessons">Lessons</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br />
	<div class="container">
	<h4 class="text-center">Student profile</h4>
		<div class="row">
			<div class="col-md-6">
			<p><small>Student id:</small> <strong th:text="${student.id}"></strong></p>
			<p><small>Student name:</small> <strong th:text="${student.name + ' ' + student.lastName}"></strong></p>
			<p><small>Age:</small> <strong th:text="${student.age}"></strong></p>
			<p><small>Group:</small><a th:href="@{/groups/{id}(id=${student.group.id})}" th:text="${student.group.name}">group</a></p>
			<br/>
			<a class="btn btn-outline-warning" th:href="@{/students/{id}/update(id=${student.id})}" role="button" > edit </a>
			<form th:method="post" th:action="@{/students/{id}/delete(id=${student.id})}">
					<input class="btn btn-outline-danger" type="submit" value="delete"></form>	
			</div>
		</div>
	</div>
</body>
</html>
