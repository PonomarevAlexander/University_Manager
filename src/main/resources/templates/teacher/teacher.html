<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<title>Group</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-warning">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">University</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/university-manager">Home</a></li>
					<li><a class="nav-link active" aria-current="page"
						href="/departments">Departments</a></li>
					<li><a class="nav-link active" aria-current="page"
						href="/groups">Groups</a></li>
					<li><a class="nav-link active" aria-current="page"
						href="/students">Students</a></li>
					<li><a class="nav-link active" aria-current="page"
						href="/teachers">Teachers</a></li>
					<li><a class="nav-link active" aria-current="page"
						href="/lessons">Lessons</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br />
	<div class="container">
	<h4 class="text-center">Teacher profile</h4>
		<div class="row">
			<div class="col-md-6">
			<p><small>Teacher id:</small> <strong th:text="${teacher.id}"></strong></p>
			<p><small>Teacher name:</small> <strong th:text="${teacher.name + ' ' + teacher.lastName}"></strong></p>
			<p><small>Timetable:</p>
			<table class="table table-light table-bordered">
					<thead>
						<tr>
							<th scope="col">start time</th>
							<th scope="col">Lesson name</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="lesson : ${timetable}">
							<td th:text="${lesson.startTime}"></td>
							<td><a th:href="@{/lessons/{id}(id=${lesson.id})}" th:text="${lesson.name}"></a></td>
						</tr>
				</table>
			<br/>
			<a class="btn btn-outline-warning" th:href="@{/teachers/{id}/update(id=${teacher.id})}" role="button" > edit </a>
			<form th:method="post" th:action="@{/teachers/{id}/delete(id=${teacher.id})}">
					<input class="btn btn-outline-danger" type="submit" value="delete"></form>	
			</div>
		</div>
	</div>
</body>
</html>
