<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<title>department</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-warning">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">University</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/university-manager">Home</a></li>
					<li><a class="nav-link active" aria-current="page"
						href="/university-manager/departments">Departments</a></li>
					<li><a class="nav-link active" aria-current="page"
						href="/university-manager/groups">Groups</a></li>
					<li><a class="nav-link active" aria-current="page"
						href="/university-manager/students">Students</a></li>
					<li><a class="nav-link active" aria-current="page"
						href="/university-manager/teachers">Teachers</a></li>
					<li><a class="nav-link active" aria-current="page"
						href="/university-manager/lessons">Lessons</a></li>
					<li><a class="nav-link active" aria-current="page"
						href="/university-manager/timetables">Timetables</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br />
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<p>
					<small>Department id:</small> <strong th:text="${department.id}"></strong>
				</p>
				<p>
					<small>Name: </small> <strong th:text="${department.name}"></strong>
				</p>
				
					<a class="btn btn-outline-warning" th:href="@{/departments/{id}/update(id=${department.id})}" role="button" > edit </a>
				<form th:method="DELETE"
					th:action="@{/departments/{id}(id=${department.getId()})}">
					<input class="btn btn-outline-danger" type="submit" value="delete">
				</form>
			</div>
			<div class="col-md-4">
				<h5 class="text-center">Groups</h5>
				<table class="table table-light table-bordered">
					<tbody>
						<tr th:each="group : ${groups}">
							<td><a th:text="${group.getName()}"
								th:href="@{/groups/{id}(id=${group.id})}"></a></td>
						</tr>
				</table>
			</div>
			<div class="col-md-4">
				<h5 class="text-center">Teachers</h5>
				<table class="table table-light table-bordered">
					<tbody>
						<tr th:each="teacher : ${teachers}">
							<td><a th:text="${teacher.name + ' ' + teacher.lastName}"
								th:href="@{/teachers/{id}(id=${teacher.id})}"></a></td>
						</tr>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
